<!DOCTYPE HTML>
<html>

<head>
  <title>Aries</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/login.css" />

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <span style="font-weight: bold">Aries</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
      </ul>
      <ul class="navbar-nav my-2 my-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="index">About</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="index">Sign In</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="position-absolute" style="width: 100%">
    <div id="errorDisplay" class="alert alert-danger d-none" role="alert">
      <span id="errorMessage">Error!</span>
      <button type="button" class="close" aria-label="Close" onclick="closeErrorMessage()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>

  <div class="container" style="margin-top:4em">
    <div class="row">
      <div class="col-lg-4 offset-lg-4">
        <form>
          <div class="row">
            <div class="col-12">
              <p>
                <h1 style="font-weight:bolder">Aries, <br></h1>
                <span style="color:#808080"> a messenger aimed at reducing toxicity by matching people based on their
                  politeness.</span>
              </p>
            </div>
            <label for="inputusername" class="col-sm-10 col-form-label">Username</label>
            <div class="col-12 col-md-11">
              <input type="username" class="form-control" id="inputusername" placeholder="">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputpassword" class="col-sm-10 col-form-label">Password</label>
            <div class="col-12 col-md-11">
              <input type="password" class="form-control" id="inputpassword" placeholder="">
            </div>
          </div>
          <div class="row">
            <div class="col-6 col-md-5">
              <a class="btn btn-primary col-12" href="register">Register</a>
            </div>
            <div class="col-6 col-md-5 offset-md-1">
              <button type="button" class="btn btn-primary col-12" onclick="login()">Sign in</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="assets/jquery/jquery.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/login.js"></script>
  <script src="assets/js-cookie/js.cookie.js"></script>
</body>

</html>
