<!DOCTYPE HTML>
<htnk>

    <head>
        <title>Register</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/css/login.css" />

    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Aries</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                </ul>
                <ul class="navbar-nav my-2 my-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login">Sign In</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container" style="margin-top:8em">
            <div class="row">
                <div class="col-sm-4 offset-sm-4">
                    <form>
                        <div class="form-group row">
                            <label for="inputusername" class="col-sm-10 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input type="username" class="form-control" id="inputusername" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputpassword" class="col-sm-10 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputpassword" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputpassword" class="col-sm-10 col-form-label">Confirm Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="checkpassword" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-4 offset-sm-0">
                                <button type="button" class="btn btn-primary" onclick="register()">Register</button>
                            </div>
                    </form>
                </div>
            </div>

        </div>
    </body>
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/login.js"></script>
</htnk>
