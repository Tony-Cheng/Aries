<!DOCTYPE HTML>
<htnk>

    <head>
        <title>Login</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../assets/css/login.css" />

    </head>

    <body>
        <div class="container" style="margin-top:8em">
            <div class="row">
                <div class="col-sm-4 offset-sm-4">
                    <form>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-10 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputusername" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-10 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputpassword" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-4 offset-sm-0">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                            <div class="col-sm-4 offset-sm-0">
                                <button type="submit" class="btn btn-primary">Sign in</button>
                            </div>
                    </form>
                </div>
            </div>

        </div>
    </body>
    <script src="../assets/jquery/jquery.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
</htnk>
